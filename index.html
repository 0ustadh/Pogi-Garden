<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogi Garden - Converted from PNG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pogigarden.css">
</head>
<body>

    <!-- Notify me Modal -->
    <div id="notify" class="modal animate">
    <form action="#">
        <div class="container">
          <h1>Give us your email</h1>
          <p>Receive news and notifications about our website!</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
            
          <label>
            <input type="checkbox" checked="checked" name="remember"> Subscribe
             me to the Newsletter</label>

          <div class="clearfix">
            <button type="button" class="cancelbtn" 
            onclick="document.getElementById('notify').style.display='none'">
            Cancel</button>
            <button type="submit" class="signupbtn">Submit</button>
          </div>

        </div>
    </form> 
    </div>
    <!-- end -->

    <main>
        <h3>pogi <br/> garden</h3>
        <h1>launching soon!</h1>
        <p>We are currently making some improvements to our website!</p>
        <button type="button" class="btn default" 
        onclick="document.getElementById('notify').style.display='block'">
        notify me</button>
        <ul>
            <li><a href="#" class="fa fa-facebook" title="Facebook"></a></li>
            <li><a href="#" class="fa fa-instagram" title="Instagram"></a></li>
            <li><a href="#" class="fa fa-twitter" title="Twittter"></a></li>
        </ul>
    </main>

    <script>
        let modal = document.getElementById('notify');
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
    </script>

</body>
</html>
